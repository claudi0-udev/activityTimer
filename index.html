<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador de actividades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div class="container m-6 p-3">
        <div class="h1 border border-primary rounded m-6 p-2 text-center" id="timerClock">
            00:00:00
        </div>

        <div class="h6 border border-info rounded m-1 p-1 text-center" id="activityTag">
            Current Activity
        </div>

        <div class="d-grid gap-2">
            <button id="startButton" type="button" class="btn btn-success">Start</button>
            <button id="pauseButton" type="button" class="btn btn-info">Pause</button>
            <button id="resumeButton" type="button" class="btn btn-success">Resume</button>
            <button id="stopButton" type="button" class="btn btn-secondary">Stop</button>
        </div>
        <div id="activities_list" class="p-6 m-6">

            <table id="table_activities_list" class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Tag</th>
                        <th scope="col">Duration</th>
                    </tr>
                </thead>
                <tbody>
                    <tr></tr>
                </tbody>
            </table>

        </div>




    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
